<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Web</title>
    <style>
        body { margin:0; font-family:Arial; }
        #container { display:flex; height:100vh; }
        #sidebar { width:30%; background:#f0f2f5; }
        #chat { flex:1; display:flex; flex-direction:column; }
        #messages { flex:1; background:#e5ddd5; padding:20px; }
        #input-area { padding:10px; background:white; }
        .contact { padding:10px; border-bottom:1px solid #ddd; }
        .message { margin:5px; padding:8px 12px; border-radius:8px; max-width:70%; }
        .received { background:white; align-self:flex-start; }
        .sent { background:#dcf8c6; align-self:flex-end; }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="contact">Contact 1</div>
            <div class="contact">Contact 2</div>
        </div>
        <div id="chat">
            <div id="messages">
                <div class="message received">Hello!</div>
                <div class="message sent">Hi there!</div>
            </div>
            <div id="input-area">
                <input type="text" placeholder="Type message..." id="msg-input">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const msg = input.value.trim();
            if(msg) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                msgDiv.textContent = msg;
                document.getElementById('messages').appendChild(msgDiv);
                input.value = '';
                
                // Auto-reply after 1 second
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'message received';
                    replyDiv.textContent = 'Thanks for your message!';
                    document.getElementById('messages').appendChild(replyDiv);
                }, 1000);
            }
        }
    </script>
</body>
</html>
